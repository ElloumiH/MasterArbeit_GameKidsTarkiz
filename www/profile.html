<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="img/favicon.png" rel="shortcut icon" />
<title>TARKID Kids</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custome.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
</head>
<body>

<div class="mobile-screen-width">
    <div class="stick-header mb-20">
        <a href="register.html"><img src="img/icon/back-arrow.svg" class="img-fluid" alt="img"></a>
    </div>
    <div class="pad-40 pt-0">
        <div class="row w-100 m-0">
            <div class="col-12">
                <div class="mb-30 text-center">
                    <h2 class="form-title ft-19 mb-30">Persönliche Daten</h2>
                    <div class="profile-edit-div">
                        <img src="img/icon/profile.svg" class="img-fluid reg-profile-img" alt="img">
                        <img src="img/icon/camera.svg" class="img-fluid edit-profile-icon" alt="img">
                    </div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="" value="Talia" placeholder="Name">
                    <span class="input-icon"><img src="img/icon/user.svg" class="img-fluid" alt="img"></span>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="d-flex justify-content-between gender">
                        <input type="radio" id="male" name="radio">
                        <label for="male">Male</label>
                        <input type="radio" id="female" checked="checked" name="radio">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Geburtsdatum</label>
                    <input type="text" class="form-control" name="" value="27. Januar. 2016" placeholder="Geburtsdatum">
                    <span class="input-icon"><img src="img/icon/email.svg" class="img-fluid" alt="img"></span>
                </div>
                <div class="form-group">
                    <label>Number Phone</label>
                </div>
                <div class="d-flex">
                    <div class="form-group w-30 me-3">
                        <select class="form-control form-select form-control-reg-pad">
                            <option value="1" data-thumbnail="img/icon/flag1.svg">Aus</option>
                            <option value="1" data-thumbnail="img/icon/flag1.svg">Ind</option>
                        </select>
                    </div>
                    <div class="form-group number-input w-100">
                        <input type="text" class="form-control" name="" value="1727898041" placeholder="Number Phone">
                        <span class="input-icon text-danger">(+49)</span>
                    </div>
                </div>
                <div class="text-center">
                    <a href="dashboard.html"><button class="btn theme-btn quicksand-btn min-w-250 mt-4">Abschließen</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/my.js"></script>

</body>
</html>
